<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/html" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>


<body>
    
    <div class="container">
        
            <div class="row">
            
                <div class="col-md-4 form-style">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left">Registration Form</h3>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="label">Firstt Name</label>
                        </div>
                        
                        <div class="col-md-8">
                            <input id="first-name" onclick="this.select();" type="text" class="form-control" name="first-name" placeholder="First Name">
                            <span id="firstNameError" class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-4">Last Name</label>
                        <div class="col-md-8">
                            <input id="last-name" onclick="this.select();" type="text" class="form-control" name="last-name" placeholder="Last Name">
                            <span id="lastNameError" class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="label">E-mail</label>
                        </div>
                        <div class="col-md-8">
                            <input id="email" onclick="this.select();" type="Email" class="form-control" name="email" placeholder="E-mail">
                            <span id="emailError" class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-4">Phone Number</label>
                        <div class="col-md-8">
                            <input id="phone" onclick="this.select();" type="number" class="form-control" name="phone" placeholder="Phone Number">
                            <span id="phoneError" class="error"></span>
                        </div>
                    </div>
                    <div>
                        <h4>Address Information</h4>
                        <div class="row">
                            <label class="label col-md-4">Street</label>
                            <div class="col-md-8">
                                <input id="street" onclick="this.select();" type="text" class="form-control" name="street" placeholder="Street">
                                <span id="streetError" class="error"></span>
                            </div>
                        </div>
                        <div class="row">
                            <label class="label col-md-4">City</label>
                            <div class="col-md-8">
                                <input id="city" onclick="this.select();" type="text" class="form-control" name="city" placeholder="City">
                                <span id="cityError" class="error"></span>
                            </div>
                        </div>
                        <div class="row">
                            <label class="label col-md-4">Postal code</label>
                            <div class="col-md-8">
                                <input id="zipcode" onclick="this.select();" type="number" class="form-control" maxlength="5" placeholder="Postal code">
                                <span id="zipcodeError" class="error"></span>
                            </div>
                        </div>
                        
                        <br><br>
                        <button type="button" id="submit">submit</button>
                        <br><br>
                    </div>
                </div>

            
                <div id="list-style" class="col-md-6 form-style">
                    <p id="lists">Lists</p>
                    <ol id="list" class="list" style="color: white;">
                    <li id="li" class="li">
                        <div class="item-name">
                            <label>firstlast name</label>
                            <button id="editBtn" class="btn"><i class="far fa-edit"></i></button>
                            <button id="removeBtn" class="btn"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="item-details">
                            <div class="row">
                                <div class="email-phone col-md-5">
                                    <div>email :
                                        <label></label>
                                    </div>
                                    <div>phone :
                                        <label></label>
                                    </div>
                                </div>
                                <div class="address col-md-5">
                                    <div>address :
                                        <label></label>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </li>
                </ol>
                </div>
    </div> 
</div>
    <script src="javascript.js"></script>
</body>
</html>
